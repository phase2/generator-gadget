default:
  suites:
    default:
      contexts:
        - FeatureContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
  extensions:
    Behat\MinkExtension:
      goutte: ~
      selenium2: ~
      zombie: ~
      javascript_session: 'zombie'
    Drupal\DrupalExtension:
      blackbox: ~
      drush:
        alias: 'local'
      drupal:
        drupal_root: './build/html'
      api_driver: 'drupal'

ci:
  formatter:
    name: junit
    parameters:
      output_path: behat_junit
