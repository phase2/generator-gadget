api: 2
core: <%= coreCompatibility %>

##
# Build the entire Drupal codebase.
##

defaults:
  projects:
    subdir: contrib
    type: module

includes:
  ## Drupal Core
  - drupal-org-core.make

  ## Project-specific Dependencies
  - <%= projectName %>.make.yml

projects:
  # Base Distribution - [Lightning](https://www.drupal.org/project/lightning)
  lightning:
    type: profile
    version: "<%= drupalDistroRelease %>"
    subdir: ''
