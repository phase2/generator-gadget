api: 2
core: <%= coreCompatibility %>

defaults:
  projects:
    subdir: contrib
    type: module

projects:

  # Drupal Core
  drupal:
    version: "<%= drupalDistroRelease %>"

  # Project-specific Dependencies
  <% if (cache) { %><%- include ../make-cache -%><% } %>
  <% if (useComposerManager) { %>composer_manager:
    version: "<%= composerManagerVersion %>"<% } %>
